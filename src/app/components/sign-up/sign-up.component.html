<div>
  
</div>

<div class="displayTable">
  <div class="displayTableCell">
    <!---->
    <div class="px-logo">
      <a href="https://www.positronx.io" target="_blank">
        <img src="../../../assets/encabezado.jpg" style="width: 86%;position:relative;left: 7%">
      </a>
    </div>

    <div class="authBlock">
      <h3>Registro</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Contraseña" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Registar" (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">O</span></span>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Registrar con Google
        </button>
      </div>
      
    </div>

    <div class="redirectToLogin">
      <span><span class="redirect" routerLink="/sign-in">Iniciar Sesión</span></span>
    </div>
  </div>

</div>

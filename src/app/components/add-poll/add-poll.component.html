{{items}}
<form [formGroup]="studentForm" (ngSubmit)="submitStudentData()" novalidate>
  <div class="row">
    <!--<p>{{user.email}}</p>-->
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Numero de control</label>
          <input type="text" formControlName="noControl" class="form-control" >
        </div>
      </div>
      
      <!--Nombre ApP ApM -->
      <div class="row">
        
        <div class="col-md-4 mb-3">
          <label>Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
          <label>Primer apellido</label>
          <input type="text" formControlName="apellidoP" class="form-control">
        </div>

        <div class="col-md-4 mb-3">
            <label>Segundo Apellido</label>
            <input type="text" formControlName="apellidoM" class="form-control">
          </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Edad</label>
          <input type="number" formControlName="edad" class="form-control"  min="0" data-bind="value:replyNumber" required>
          <!-- Showing errors using getter method 
          <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
          <p *ngIf="email.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p>-->
        </div>
      </div>
    
      <!--Botones-->
      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!studentForm.valid">Add Student</button>
      </div>

    </div>
  </div>
</form>

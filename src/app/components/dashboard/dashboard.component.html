  <!--Top navigation -->
  <div *ngIf="authService.userData as user">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" >
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/register-student">
        <img class="brand-logo" src="assets/logo-positronx-white.svg" alt="positronX.io Logo">
        <span class="dasboard-text">Dashboard</span>
      </a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap dasboard-text">
          <img class="user-image" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
          alt="{{user.displayName}}">
          {{(user.displayName) ? user.displayName : user.email}}
        </li>
      </ul>
    </nav>
  
    <!-- Sidebar navigation -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active">
                  <i class="fas fa-book-open"></i>Encuesta
                </a>
              </li>
              <!-- Calling SignOut() Api from AuthService -->
              <li class="nav-item">
                <a class="nav-link" (click)="authService.SignOut()">
                  <i class="fas fa-sign-out-alt"></i>Cerrar Seccion</a>
              </li>
            </ul>
          </div>
        </nav>
  
        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">
      
              <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">User Profile</h1>
              </div>
              <!-- Show user data when logged in -->
              <div class="row"  >
                <div class="col-md-12">
                  <app-add-poll></app-add-poll>
                </div>
              </div>
      
            </div>
          </main>
  
      </div>
    </div>
  </div>

  <!--Top navigation -->
  <div *ngIf="authService.userData as user">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" >
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/register-student">
        <img class="brand-logo" src="../../../assets/ITSG_LOGO_OFFICIAL.png" alt="positronX.io Logo">
        <span class="dasboard-text">Encuesta</span>
      </a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap dasboard-text">
          <img class="user-image" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
          alt="{{user.displayName}}">
          {{(user.displayName) ? user.displayName : user.email}}
        </li>
      </ul>
    </nav>
  
    <!-- Sidebar navigation -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active">
                  <i class="fas fa-book-open"></i>Encuesta
                </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" (click)="authService.viewPoll()">
                    <i class=""></i>Ver Encuestas</a>
                </li>

              <li class="nav-item">
                <a class="nav-link" (click)="authService.SignOut()">
                  <i class="fas fa-sign-out-alt"></i>Cerrar Seccion</a>
              </li>
            </ul>
          </div>
        </nav>
  
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">
      

              <!-- Show user data when logged in -->
              
              <div class="row"  >
                <div class="col-md-12" *ngIf="hideWhenNoStudent">
                  <app-edit-poll></app-edit-poll>
                </div>
                
                <div class="col-md-12" *ngIf="!hideWhenNoStudent">
                    <app-add-poll></app-add-poll>
                </div>

              </div>
      
            </div>
          </main>
  
      </div>
    </div>
  </div>
